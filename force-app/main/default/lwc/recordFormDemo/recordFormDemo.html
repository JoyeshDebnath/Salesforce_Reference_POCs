<template>
    <lightning-card title="Record Form - Default Mode ">
        <lightning-record-form
            object-api-name={objectApiName}
            columns="2"
            layout-type="Full"
        ></lightning-record-form>
    </lightning-card>

     <lightning-card title="Record Form - EDIT Mode ">
        <lightning-record-form
            object-api-name={objectApiName}
            columns="2"
            fields={fields}
            mode="edit"
            record-id={recordId}
        ></lightning-record-form>
    </lightning-card>
</template>
