<template>
    <lightning-card title="Lightning Record Edit Form Demo :  Creating A Record  ✨✏️">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}
            onsuccess={handleSuccess}
        >
        <lightning-messages></lightning-messages>
            <lightning-input-field 
                field-name="Id" 
                value={accountId}
            >
            </lightning-input-field>
            
            <lightning-input-field 
                field-name={nameField}
            >
            </lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Create New"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
